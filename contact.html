<div class="container">
		<p class="subhead">Contact</p>
		<form id="contact" action="index.html">
			<fieldset>
				<ol>
					<li>
						<label for="name">Name: </label>
						<input id="name" name="name" type="text">
						<p class="error" id="name_error">* Required Field</p>
					</li>
					<li>
						<label for="phone">Phone: </label>
						<input id="phone" name="phone" type="tel">
						<p class="error" id="phone_error">* Required Field</p>
						<p class="error" id="invalidPhone_error">* Invalid Phone Number</p>
					</li>
					<li>
						<label for="email">Email: </label>
						<input id="email" name="email" type="email">
						<p class="error" id="email_error">* Required Field</p>
						<p class="error" id="invalidEmail_error">* Invalid Email</p>
					</li>
					<li>
						<label for="message">Message: </label>
						<textarea id="message" name="message" rows="5"></textarea>
						<p class="error" id="message_error">* Required Field</p>
					</li>				
				</ol>
					<button type="submit" id="submit">Submit</button>
					<button type="reset" id="clear">Reset</button>
			</fieldset>
		</form>
